<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CitApp | Pacientes</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/pacientes.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/CitApp.jpg" alt="Logo CitiApp" />
      <h1>CitApp</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="citas.html">Citas</a></li>
        <li><a href="pacientes.html" class="active">Pacientes</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Gestión de Pacientes</h2>

    <section class="form-section">
      <h3>Registrar nuevo paciente</h3>
      <form id="formPaciente">
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" required />
        </div>

        <div class="form-group">
          <label for="documento">Documento de identidad:</label>
          <input type="text" id="documento" required />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" required />
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" required />
        </div>

        <button type="submit">Guardar paciente</button>
      </form>
    </section>

    <section class="list-section">
      <h3>Pacientes registrados</h3>
      <table id="tablaPacientes">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará con JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 CitApp - Sistema de Gesti&oacute;n de Citas Odontol&oacute;gicas Inteligente</p>
  </footer>

  <script src="js/pacientes.js"></script>
</body>
</html>
